<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
            <button id="button7" class="input number">7</button>
            <button id="button8" class="input number">8</button>
            <button id="button9" class="input number">9</button>
            <button id="button:" class="input operation">รท</button>
            <button id="button4" class="input number">4</button>
            <button id="button5" class="input number">5</button>
            <button id="button6" class="input number">6</button>
            <button id="buttonx" class="input operation">x</button>
            <button id="button1" class="input number">1</button>
            <button id="button2" class="input number">2</button>
            <button id="button3" class="input number">3</button>
            <button id="button-" class="input operation">-</button>
            <button id="button." class="input dot">.</button>
            <button id="button0" class="input number">0</button>
            <button id="buttonEquals" class="input operation">=</button>
            <button id="buttonPlus" class="input operation">+</button>
        </div>
    </div>
</body>
</html>
