<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
            <button id="button7" class="input">7</button>
            <button id="button8" class="input">8</button>
            <button id="button9" class="input">9</button>
            <button id="button:" class="input">รท</button>
            <button id="button4" class="input">4</button>
            <button id="button5" class="input">5</button>
            <button id="button6" class="input">6</button>
            <button id="buttonx" class="input">x</button>
            <button id="button1" class="input">1</button>
            <button id="button2" class="input">2</button>
            <button id="button3" class="input">3</button>
            <button id="button-" class="input">-</button>
            <button id="button." class="input">.</button>
            <button id="button0" class="input">0</button>
            <button id="buttonEquals" class="input">=</button>
            <button id="buttonPlus" class="input">+</button>
        </div>
    </div>
</body>
</html>
